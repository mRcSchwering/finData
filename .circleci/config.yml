version: 2
jobs:
  build:
    working_directory: /build
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - run:
          name: Create workspace
          command: mkdir /persist_build
      - setup_remote_docker:
          version: 17.11.0-ce
      - run:
          name: Build App
          command: docker build -t build .
      - run:
          name: Check docker
          command: |
            docker images
  unittest-scraper:
    docker:
      - image: python:3.5-slim
    steps:
      - checkout
      - run: pip3 install -r requirements.txt
      - run: python -m unittest discover -s test -v
  unittest-dbConnector:
    docker:
      - image: python:3.5-slim
    steps:
      - checkout
      - run: pip3 install -r requirements.txt
      - run: echo "Hi"
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - unittest-scraper:
          requires:
            - build
      - unittest-dbConnector:
          requires:
            - build
